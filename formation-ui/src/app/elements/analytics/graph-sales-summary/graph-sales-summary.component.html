<div class="card-header border-0 flex-wrap pb-0">
    <div class="d-flex mb-3">
        <div class="separator"></div>
        <div class="mr-auto">
            <h4 class="card-title mb-1">Sales Summary</h4>
            <p class="fs-14 mb-0">Lorem ipsum dolor sit amet,consecteture</p>
        </div>	
    </div>
    <mat-form-field appearance="fill" class="style-2 mb-3 dashboard-select">
      <mat-select value="Monthly">
        <mat-option value="Monthly">Monthly</mat-option>
        <mat-option value="Weekly">Weekly</mat-option>
        <mat-option value="Daily">Daily</mat-option>
      </mat-select>
    </mat-form-field>
</div>
<div class="card-body pb-0 pt-2">
    <div id="chartTimeline" class="timeline-chart">
        
    <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors"
        [responsive]="chartOptions.responsive"
        [grid]="chartOptions.grid"
      ></apx-chart>    
        
    </div>
</div>
