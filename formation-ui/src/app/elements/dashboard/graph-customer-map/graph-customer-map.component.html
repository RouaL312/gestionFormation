<div class="card-header pb-0 flex-wrap border-0">
    <div class="separator mb-3"></div>
    <div class="mr-auto mb-3">
        <h4 class="text-black fs-20">Customer Map</h4>
        <p class="fs-13 mb-0">Lorem ipsum dolor sit amet, consectetur</p>
    </div>	
    
    <div class="d-flex mb-3">
        <div class="custom-control custom-switch toggle-switch text-right mr-4">
            <input type="checkbox" class="custom-control-input" id="customSwitch11">
            <label class="custom-control-label fs-14 text-black pr-2" for="customSwitch11">Number</label>
        </div>
        <div class="custom-control custom-switch toggle-switch text-right mr-4">
            <input type="checkbox" class="custom-control-input" id="customSwitch12">
            <label class="custom-control-label fs-14 text-black pr-2" for="customSwitch12">Analytics</label>
        </div>
    </div>
    <div class="card-tabs mb-3">
    
        <ul class="nav nav-tabs" role="tablist" ngbNav #nav="ngbNav" >
			<li class="nav-item" ngbNavItem="Monthly">
				<a class="nav-link" data-toggle="tab" href="#monthly" role="tab" aria-selected="false" ngbNavLink>
					Monthly
				</a>
				<ng-template ngbNavContent>
					<app-monthly class="customer-chart"></app-monthly>
				</ng-template>
			</li>
			<li class="nav-item" ngbNavItem="Weekly">
				<a class="nav-link" data-toggle="tab" href="#weekly" role="tab" aria-selected="false" ngbNavLink>
					Weekly
				</a>
				<ng-template ngbNavContent>
					<app-weekly class="customer-chart"></app-weekly>
				</ng-template>
			</li>
			<li class="nav-item" ngbNavItem="Daily">
				<a class="nav-link" data-toggle="tab" href="#today" role="tab" aria-selected="true" ngbNavLink>
					Daily
				</a>
				<ng-template ngbNavContent>
					<app-daily class="customer-chart"></app-daily>
				</ng-template>
			</li>
		</ul>
    
     
    </div>
</div>
 


<div class="card-body">
    <div [ngbNavOutlet]="nav" class=""></div>
</div>
