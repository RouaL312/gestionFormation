<div class="authincation h-100">
  <div class="container vh-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-lg-6 col-md-8">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a [routerLink]="['/admin/index']"><img src="assets/images/logo-full.png" alt=""></a>
                </div>
                <h4 class="text-center mb-4">Sign in your account</h4>
                <form action="['/admin/index']">
                  <div class="form-group">
                    <label class="mb-1"><strong>Email</strong></label>
                    <input type="text" class="form-control" [formControl]="userNameControle"
                           [matKeyboard]="'fr'">
                  </div>
                  <div class="form-group">
                    <label class="mb-1"><strong>Code pin</strong></label>
                    <input type="password" class="form-control"  [formControl]="codePinControle" maxlength="4" (ngModelChange)="loginPin($event)"
                           [matKeyboard]="'pl-PL'">
                  </div>
                  <div class="form-group">
                    <label class="mb-1"><strong>Password</strong></label>
                    <input type="password" class="form-control"  [formControl]="passwordControle"
                           [matKeyboard]="'fr'">
                  </div>
                  <div class="form-row d-flex justify-content-between mt-4 mb-2">
                    <div class="form-group">
                      <div class="custom-control custom-checkbox ml-1">
                        <input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
                        <label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <a [routerLink]="['/page-forgot-password']">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" (click)="login()" class="btn btn-primary btn-block">Sign Me In</button>
                  </div>
                </form>
                <div class="new-account mt-3" >
                  <p>Don't have an account? <a class="text-primary" >Sign up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
